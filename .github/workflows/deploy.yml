---
name: 'deploy'

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          branch: 'prod'
          git_remote_url: 'ssh://dokku@ryanrvalentine.dev:pbr-site'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}